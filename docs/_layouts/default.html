<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/comptine.svg' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/comptine.svg' | relative_url }}" alt="Comptine" height="32">
        <span>Comptine</span>
      </a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="active"{% endif %}>Accueil</a></li>
        <li><a href="{{ '/features' | relative_url }}"{% if page.url == '/features.html' %} class="active"{% endif %}>Fonctionnalites</a></li>
        <li><a href="{{ '/download' | relative_url }}"{% if page.url == '/download.html' %} class="active"{% endif %}>Telecharger</a></li>
        <li><a href="{{ site.github_repo }}" class="github-link">GitHub</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; {{ 'now' | date: '%Y' }} Comptine. Logiciel libre sous licence open source.</p>
      <p><a href="{{ site.github_repo }}">Code source sur GitHub</a></p>
    </div>
  </footer>
</body>
</html>
