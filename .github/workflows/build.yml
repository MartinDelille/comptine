name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'

      - name: Configure
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Comptine-macOS
          path: build/*.app
