name: Build

on:
  push:
    branches: [main]
    tags: ['[0-9]*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact-path: build/Comptine-*.dmg
            release-file: build/Comptine-*.dmg
          - os: ubuntu-latest
            name: Linux
            artifact-path: build/Comptine-*.AppImage
            release-file: build/Comptine-*.AppImage
          - os: windows-latest
            name: Windows
            artifact-path: build/Comptine-*.exe
            release-file: build/Comptine-*.exe
            cmake-build-args: --config Release
            ctest-args: -C Release

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Qt version
        id: qt-version
        shell: bash
        run: echo "version=$(cat .qt-version)" >> $GITHUB_OUTPUT

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ steps.qt-version.outputs.version }}

      - name: Check translations complete
        if: matrix.os == 'macos-latest'
        run: |
          lupdate *.qml *.cpp *.h -ts translations/comptine_fr.ts 2>&1
          if grep -q 'type="unfinished"' translations/comptine_fr.ts; then
            echo "Error: Found unfinished translations:"
            grep -B2 'type="unfinished"' translations/comptine_fr.ts | grep "<source>"
            exit 1
          fi
          echo "All translations are complete!"

      - name: Install librsvg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install librsvg yq

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin imagemagick libxcb-cursor0 libfuse2

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install imagemagick rsvg-convert -y

      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Configure
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build ${{ matrix.cmake-build-args }}

      - name: Test
        run: ctest --test-dir build --output-on-failure ${{ matrix.ctest-args }}

      - name: Deploy Qt (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          macdeployqt build/Comptine.app -qmldir=.
          codesign --force --deep --sign - build/Comptine.app

      - name: Capture screenshots (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ./scripts/capture-screenshots.sh \
            build/Comptine.app \
            example_long.comptine \
            screenshots

      - name: Upload screenshots
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/*.png

      - name: Create installer (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          cpack -G DragNDrop

      - name: Create installer (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd build
          cpack -G NSIS -C Release

      - name: Create installer (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          LINUXDEPLOY_URL: https://github.com/linuxdeploy/linuxdeploy/releases/download
          PLUGIN_QT_URL: https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download
        run: |
          cd build
          wget -q $LINUXDEPLOY_URL/continuous/linuxdeploy-x86_64.AppImage
          wget -q $PLUGIN_QT_URL/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          export QML_SOURCES_PATHS="${{ github.workspace }}"
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable comptine \
            --icon-file ../comptine.svg \
            --desktop-file ../comptine.desktop \
            --plugin qt \
            --output appimage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Comptine-${{ matrix.name }}
          path: ${{ matrix.artifact-path }}

      - name: Upload release artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: ${{ matrix.release-file }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Get previous tag
        id: prev-tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.prev-tag.outputs.tag }}"
          if [ -n "$PREV_TAG" ]; then
            # Get commits, exclude merge commits
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges $PREV_TAG..HEAD)
          else
            CHANGELOG="- Initial release"
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish release
        uses: softprops/action-gh-release@v2
        env:
          COMPARE_URL: ${{ github.server_url }}/${{ github.repository }}/compare
        with:
          files: |
            *.dmg
            *.AppImage
            *.exe
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.content }}

            **[Full Changelog](${{ env.COMPARE_URL }}/${{ steps.prev-tag.outputs.tag }}...${{ github.ref_name }})**

  comment-artifacts:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Get artifact URLs
        id: artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            const links = artifacts.artifacts.map(a => {
              const baseUrl = 'https://nightly.link';
              const repo = `${context.repo.owner}/${context.repo.repo}`;
              const path = `actions/runs/${context.runId}/${a.name}.zip`;
              return `- [${a.name}](${baseUrl}/${repo}/${path})`;
            }).join('\n');
            core.setOutput('links', links);

      - name: Post artifact links
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## Build Artifacts

            Download the build artifacts for this PR (commit ${{ github.event.pull_request.head.sha }}):

            ${{ steps.artifacts.outputs.links }}
          comment-tag: build-artifacts
