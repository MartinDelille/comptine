name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'

      - name: Check translations complete
        run: |
          lupdate *.qml *.cpp *.h -ts translations/comptine_fr.ts 2>&1
          if grep -q 'type="unfinished"' translations/comptine_fr.ts; then
            echo "Error: Found unfinished translations:"
            grep -B2 'type="unfinished"' translations/comptine_fr.ts | grep "<source>"
            exit 1
          fi
          echo "All translations are complete!"

      - name: Configure
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Comptine-macOS
          path: build/*.app

      - name: Create zip for release
        if: startsWith(github.ref, 'refs/tags/')
        run: cd build && zip -r Comptine-macOS.zip Comptine.app

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/Comptine-macOS.zip
          generate_release_notes: true
